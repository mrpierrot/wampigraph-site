<div class="user-details" ng-controller="MeController">

    <table>
        <tr>
            <td class="label">Id</td>
            <td class="separate">:</td>
            <td>{{ user.id }}</td>
        </tr>
        <tr>
            <td class="label">Pr√©nom</td>
            <td class="separate">:</td>
            <td>{{ user.firstname }}</td>
        </tr>
        <tr>
            <td class="label">Nom</td>
            <td class="separate">:</td>
            <td>{{ user.lastname }}</td>
        </tr>
        <tr>
            <td class="label">Email</td>
            <td class="separate">:</td>
            <td>{{ user.email }}</td>
        </tr>
        <tr>
            <td class="label">Roles</td>
            <td class="separate">:</td>
            <td>{{ showRoles(user) }}</td>
        </tr>
    </table>
   <!-- <button tooltip="Envoyer un nouveau mot de passe par email"  tooltip-placement="left" class="btn btn-default" ng-click="resetPassword(user)">Nouveau mot de passe</button>-->

    <form class="form-inline" role="form" novalidate>
        <div class="form-group">
            <label class="sr-only" for="password">Nouveau mot de passe</label>
            <input type="password" class="form-control" id="password" ng-model="req.password" placeholder="" minlength="8">
        </div>
        <button type="submit" class="btn btn-default" ng-click="changePassword(user)">Changer de mot de passe</button>
    </form>

</div>
