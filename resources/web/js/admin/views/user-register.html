<div ng-controller="UserRegisterController">
    <form class="user-register-form" name="userRegisterForm" ng-submit="userSubmit()">
        <div class="form-group" ng-class="{'has-error':errors.lastname}">
            <label for="userLastname">Nom</label>
            <input type="text" class="form-control" id="userLastname" ng-model="req.lastname" placeholder="Nom">
            <span ng-show="errors.lastname">{{errors.lastname}}</span>
        </div>
        <div class="form-group" ng-class="{'has-error':errors.firstname}">
            <label for="userFirstname">Prénom</label>
            <input type="text" class="form-control" id="userFirstname" ng-model="req.firstname" placeholder="Prénom">
            <span ng-show="errors.firstname">{{errors.firstname}}</span>
        </div>
        <div class="form-group" ng-class="{'has-error':errors.email}">
            <label for="userEmail">Adresse email</label>
            <input type="email" class="form-control" id="userEmail" ng-model="req.email" placeholder="Email">
            <span ng-show="errors.email">{{errors.email}}</span>
        </div>
        <div class="form-group" ng-class="{'has-error':errors.password}">
            <label for="userPassword">Mot de passe</label>
            <input type="password" class="form-control" id="userPassword" ng-model="req.password" placeholder="Mot de passe">
            <span ng-show="errors.password">{{errors.password}}</span>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>

</div>
