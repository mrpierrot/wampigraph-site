<div>
    <form role="form" id="patternCreateForm">
        <div class="form-group">
            <label for="patternCreateFormTitle">Titre</label>
            <input type="input" class="form-control" id="patternCreateFormTitle" placeholder="Mon Wampum" ng-model="infos.title">
        </div>
        <div class="form-group">
            <label for="patternCreateFormDescription">Description</label>
            <textarea class="form-control" rows="3" id="patternCreateFormDescription" ng-model="infos.description"></textarea>
        </div>
    </form>
    <label class="btn btn-success" ng-click="savePattern()" >OK</label>
</div>
