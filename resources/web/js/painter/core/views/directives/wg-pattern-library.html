<div>
    <form class="form-inline search-form" role="form" novalidate>
        <div class="form-group">
            <label class="sr-only" for="searchInput">Rechercher</label>
            <input type="text" class="form-control" id="searchInput" ng-model="req.query" placeholder="Rechercher">
        </div>
        <button type="submit" class="btn btn-default icon-search" ng-click="update()"></button>
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="req.mineOnly" ng-change="update()" > Mes wampums uniquement
            </label>
        </div>
    </form>
    <a ng-show="model.selection" ng-href="#/{{model.selection.id}}" class="edit">
        <span class="icon-pencil"></span> Editer le motif selectionn√©
    </a>
    <div class="scrollable-content" ng-class="{'have-selection':model.selection}" wg-infinite-scroll="loadPatterns()">
        <div class="assets-list" >
            <button type="button" class="btn btn-primary" ng-repeat="asset in assets" ng-model="model.selection" btn-radio="{{asset}}" tooltip="{{ asset.title }}"><img ng-src="/thumbnail/{{asset.id}}" /></button>
        </div>
    </div>
</div>
