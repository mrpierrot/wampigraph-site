<div>
    <form class="form-inline search-form" role="form">
        <div class="form-group">
            <label class="sr-only" for="searchInput">Rechercher</label>
            <input type="email" class="form-control" id="searchInput" placeholder="Rechercher">
        </div>
        <button type="submit" class="btn btn-default icon-search"></button>
        <div class="checkbox">
            <label>
                <input type="checkbox"> Mes motifs uniquement
            </label>
        </div>
    </form>
    <a ng-show="model.selection" ng-href="#/{{model.selection.id}}" class="edit">
        <span class="icon-pencil"></span> Editer le motif selectionn√©
    </a>
    <div class="scrollable-content" ng-class="{'have-selection':model.selection}" wg-infinite-scroll="loadPatterns()">
        <div class="assets-list" >
            <button type="button" class="btn btn-primary" ng-repeat="asset in assets" ng-model="model.selection" btn-radio="{{asset}}"><img ng-src="/thumbnail/{{asset.id}}" /></button>
        </div>
    </div>
</div>
