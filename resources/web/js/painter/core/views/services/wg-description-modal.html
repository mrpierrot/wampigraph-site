<div class="description-modal">
    <div class="modal-header">
        <h3 class="modal-title">Description</h3>
    </div>
    <div class="modal-body">
        <form role="form" id="descForm" ng-class="{'disabled':saveButtonWait}">
            <div class="form-group">
                <p>Donnez un titre Ã  votre wampum pour le retrouver plus facilement plus tard.</p>
                <label for="patternCreateFormTitle" >Titre</label>
                <input type="input" class="form-control" id="patternCreateFormTitle" placeholder="Mon Wampum" ng-model="data.title" required ng-class="{errors:'error'}">
                <p class="input-error" ng-show="errors">{{errors}}</p>
            </div>
            <div class="form-group">
                <label for="patternCreateFormDescription">Description</label>
                <textarea class="form-control" rows="3" id="patternCreateFormDescription" ng-model="data.description"></textarea>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">Sauver</button>
    </div>
</div>
